<app-navbar></app-navbar>
<button type="button" class="btn estilosBotonesHover estilosBotones margenBoton float-right mt-5 mr-5" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><svg width="1.2em" height="1.2em"
    viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd"
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
</svg> Crear Usuario</button>

<div class="container-fluid mt-3">
    <span class="encabezado">Usuarios</span>
    <br />
    <small>{{ contadorUsuarios }} usuarios</small>
</div>



<div class=" m-4 align-items-center">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">Todos los Usuarios</a>
        </li>

    </ul>



    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bgCorp">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Crear Usuario
                    </h5>
                    <button (click)="vaciarForm()" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="agregarUsuario(f)" #f="ngForm">


                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nombre del usuario</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="usuario.nombre" />
                            <small class="text-danger" *ngIf="f.submitted && f.controls['nombre'].errors">Campo obligatorio</small>

                        </div>



                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Dirección de correo</label>
                            <input type="text" class="form-control" id="correo" name="correo" required [(ngModel)]="usuario.email" />
                            <small class="text-danger" *ngIf="f.submitted && f.controls['correo'].errors">Campo obligatorio</small>

                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Rol de usuario</label>
                            <br>
                            <select class="form-control" name="rol" id="rol" required [(ngModel)]=usuario.rol>
                               
                                <option value="ADMIN">Administrador</option> 
                                <option value="USER">Usuario</option> 

                            </select>

                            <small class="text-danger" *ngIf="f.submitted && f.controls['rol'].errors">Campo obligatorio</small>

                        </div>


                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Contraseña</label>
                            <input type="text" class="form-control" id="password" name="password" required [(ngModel)]="usuario.password" />
                            <small class="text-danger" *ngIf="f.submitted && f.controls['password'].errors">Campo obligatorio</small>

                        </div>



                        <div class="modal-footer">
                            <button type="submit" class="btn estilosBotonesHover estilosBotones">Crear</button>

                            <button type="submit" class="btn estilosBotonesHover estilosBotones">Crear y agregar otro</button>
                            <button (click)="vaciarForm()" class="btn estilosBotonesHover estilosBotones" data-dismiss="modal">Cancelar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table mt-3">
            <thead class="grisSecundario">
                <tr>
                    <th scope="col">Núm. </th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index">

                    <th scope="row">
                        {{ i + 1 }}
                    </th>
                    <td> <input [(ngModel)]="usuario.nombre" type="text" name="nombre" class="form-control" placeholder="nombre"></td>
                    <td> <input [(ngModel)]="usuario.email" type="text" name="email" class="form-control" placeholder="email"> </td>
                    <td>{{usuario.rol}}</td>
                    <td>
                        <button (click)="actualizarUsuario(usuario)" class="btn btn-primary m-r-10">
                        <i class='fa fa-save'></i>
                    </button>
                    </td>
                    <td>
                        <button (click)="eliminarUsuario(usuario)" class="btn btn-danger">
                        <i class='fas fa-trash-alt'></i>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
